<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1 class="head">We are here to Help You</h1>
    <div class="contact">
        
        <div class="form_page">
            <form action="">
                <div class="name_email">
                    <input type="text" placeholder="Name" id="name" onclick={border}>
                    <input type="email" placeholder="Email" id="name" onclick={border}>
                </div>

                <div >
                    <input type="text" placeholder="Subject" id="sub">
                </div>

                <div>
                    <textarea placeholder="Enter your message here" class="msg"></textarea>

                </div>

                <div >
                    <button type="button" id="btn">Submit</button>
                </div>
            </form>
        </div>


        <div class="info">
            <div>
                <h1>Get in Touch Directly</h1>
            </div>

            <div class="email">
                <i class="fa-solid fa-envelope"></i>
                
                <div>
                    <p>Email Us</p>
                    <p>rohangawade064@gmail.com</p>
                </div>
                
            </div>

        </div>


    </div>
</body>



</html>
